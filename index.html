<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/Assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <div id="clock"></div>
  </header>

  <div class="container">
    <!--Created a 9-5 time block -->

    <div id="hour-0" class="row time-block">
      <div class="col-md-1 hour">
        9AM
      </div>
      <input id="input-0" index="0" class="col-md-10 description">
      </input>
      <div class="col-md-1">
        <i id="saveid-0" save-id="0" class="fas fa-save"></i>
      </div>
    </div>

    <div id="hour-1" class="row time-block">
      <div class="col-md-1 hour">
        10AM
      </div>
      <input id="input-1" index="1" class="col-md-10 description">
      </input>
      <div class="col-md-1">
        <i id="saveid-1" save-id="1" class="fas fa-save"></i>
      </div>
    </div>

    <div id="hour-2" class="row time-block">
      <div class="col-md-1 hour">
        11AM
      </div>
      <input id="input-2" index="2" class="col-md-10 description">
      </input>
      <div class="col-md-1">
        <i id="saveid-2" save-id="1" class="fas fa-save"></i>
      </div>
    </div>

    <div id="hour-3" class="row time-block">
      <div class="col-md-1 hour">
        12PM
      </div>
      <input id="input-3" index="3" class="col-md-10 description">
      </input>
      <div class="col-md-1">
        <i id="saveid-3" save-id="3" class="fas fa-save"></i>
      </div>
    </div>

    <div id="hour-4" class="row time-block">
      <div class="col-md-1 hour">
        1PM
      </div>
      <input id="input-4" index="4" class="col-md-10 description">
      </input>
      <div class="col-md-1">
        <i id="saveid-4" save-id="4" class="fas fa-save"></i>
      </div>
    </div>

    <div id="hour-5" class="row time-block">
      <div class="col-md-1 hour">
        2PM
      </div>
      <input id="input-5" index="5" class="col-md-10 description">
      </input>
      <div class="col-md-1">
        <i id="saveid-5" save-id="5" class="fas fa-save"></i>
      </div>
    </div>

    <div id="hour-6" class="row time-block">
      <div class="col-md-1 hour">
        3PM
      </div>
      <input id="input-6" index="6" class="col-md-10 description">
      </input>
      <div class="col-md-1">
        <i id="saveid-6" save-id="6" class="fas fa-save"></i>
      </div>
    </div>

    <div id="hour-7" class="row time-block">
      <div class="col-md-1 hour">
        4PM
      </div>
      <input id="input-7" index="7" class="col-md-10 description">
      </input>
      <div class="col-md-1">
        <i id="saveid-7" save-id="7" class="fas fa-save"></i>
      </div>
    </div>

    <div id="hour-8" class="row time-block">
      <div class="col-md-1 hour">
        5PM
      </div>
      <input id="input-8" index="8" class="col-md-10 description">
      </input>
      <div class="col-md-1">
        <i id="saveid-8" save-id="8" class="fas fa-save"></i>
      </div>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Assets/javascript/daycalendar.js" type="text/javascript"></script>
</body>

</html>
